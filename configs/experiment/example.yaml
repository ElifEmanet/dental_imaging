# @package _global_

# to execute this experiment run: python train.py experiment=example

defaults:
  - override /datamodule: opg.yaml
  - override /model: opg_vae.yaml  # opg_ae.yaml, opg_vae.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "vae, 1 ep, lat = 5, tsne"
data_dir: "/cluster/project/jbuhmann/dental_imaging/data/all_patches"  # CHANGE THIS!!!

seed: 12345

model:
  beta: 0.3  # uncomment for vae
  lr: 0.002
  encoded_space_dim: 5

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 0.5

datamodule:
  batch_size: 64
  num_workers: 4

logger:
  wandb:
    tags: ["opg", "${name}"]
