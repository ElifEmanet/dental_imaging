# @package _global_

# to execute this experiment run: python train.py experiment=example

defaults:
  - override /datamodule: opg.yaml
  - override /model: opg_vae.yaml  # opg_ae.yaml, opg_vae.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "vae, 40 ep, lat = 10, gauss"
data_dir: "/cluster/project/jbuhmann/dental_imaging/data/all_patches"

seed: 12345

model:
  beta: 1.3  # uncomment for vae
  lr: 0.002
  encoded_space_dim: 10
  input_pxl: 420

trainer:
  min_epochs: 1
  max_epochs: 1
  gradient_clip_val: 0.5

datamodule:
  input_pxl: 420
  batch_size: 64

logger:
  wandb:
    tags: ["opg", "${name}"]
